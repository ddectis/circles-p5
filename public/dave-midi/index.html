<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="./asset/style/root.css"/>
		<title>MIDI Test</title>
	</head>
	<body>

		<header role="menubar">
			<button type="button" data-event="click:openDevicesDialog;click:scanDevices">MIDI Devices</button>
		</header>

		<main>

		</main>

		<section id="osk">
			<header>
				<h1>Keyboard</h1>
			</header>
			<div>
				<ul>
					<li></li>
					<li></li>
				</ul>
			</div>
			<template>
				<button type="" data-note="{{value}}">{{note}}</button>
			</template>
		</section>

		<dialog id="devices">
			<section>
				<header>
					<h1>MIDI Devices</h1>
					<button type="button" data-event="click:closeDevicesDialog">x</button>
				</header>
				<div>
					<table>
						<thead>
							<tr>
								<th></th>
								<th>Name</th>
								<th>Manufacturer</th>
								<th>Connection</th>
								<th>State</th>
								<th>Version</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
					<template>
						<tr>
							<td>
								<input type="radio" name="selected-input-device" value="{{id}}" data-event="change:selectInputDevice({{id}})" id="input-device-{{id}}"/>
							</td>
							<td>
								<label for="input-device-{{id}}">{{name}}</label>
							</td>
							<td>
								<label for="input-device-{{id}}">{{manufacturer}}</label>
							</td>
							<td>
								<label for="input-device-{{id}}">{{connection}}</label>
							</td>
							<td>
								<label for="input-device-{{id}}">{{state}}</label>
							</td>
							<td>
								<label for="input-device-{{id}}">{{version}}</label>
							</td>
						</tr>
					</template>
				</div>
				<footer role="menubar">
					<button type="button" data-event="click:closeDevicesDialog">Close</button>
				</footer>
			</section>
		</dialog>
	</body>
	<script type="module" src="./asset/script/main.js"></script>
</html>
